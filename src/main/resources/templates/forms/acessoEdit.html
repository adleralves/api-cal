<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Novo acesso</title>
    </head>
    <body>
        <div th:replace="fragmentos"></div>
        <div class="container">
            <div class="border-bottom">
                <h1>Editar acesso</h1>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <form class="form-signin w-50" method="POST" th:action="criarAcesso" th:object="${acessos}">
                    
                    <!--<input class="form-control" th:field="*{id}">-->
                    
                    <label>Informe o ID do acesso:</label>
                    <select th:field="*{id}" class="form-control">
                        <option th:each="acessos : ${acessoList}" th:value="${acessos.id}" th:text="${acessos.id}" ></option>
                    </select>
                    
                    <br>

                    <label>Digite o nome do usuario:</label>
                    <select th:field="*{usuario}" class="form-control">
                        <option th:each="usuario : ${usuarioList}" th:value="${usuario.id}" th:text="${usuario.login}"></option>
                    </select>

                    <br>

                    <label>Digite o nome do laborat√≥rio:</label>
                    <select th:field="*{sala}" class="form-control">
                        <option th:each="sala : ${salaList}" th:value="${sala.id}" th:text="${sala.nome}"></option>
                    </select>

                    <br>

                    <div class="form-group-row">
                        <label class="col-form-label" for="permissaoAcesso">Permitir acesso?</label>
                        <div class="m-2 form-check form-switch">
                            <input class="form-check-input" th:field="*{verificacao}" th:checked="${flag} ? 'checked'" type="checkbox" role="switch" id="permissaoAcesso">
                        </div>
                    </div>

                    <br>

                    <button class="mb-3 w-100 btn btn-danger teste" type="submit">Editar</button>
                </form>
            </div>
        </div>
    </body>
</html>
