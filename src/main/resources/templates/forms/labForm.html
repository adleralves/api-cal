<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="/assets/usuarioF_style.css" />
        <title>Novo laboratório</title>
    </head>
    <body>
        <div th:replace="fragmentos"></div>
        <div class="container">
            <div class="border-bottom">
                <h1>Novo usuário</h1>
            </div>
            <br>
            <form method="post" action="criarUsuario" th:object="${usuario}" class="form-signin w-25 m-auto was-validated">
                <div class="mb-3 form-group">
                    <label for="loginUsuario">Digite o novo login</label>
                    <input th:field="*{login}" type="text" class="form-control" id="loginUsuario" placeholder="Login" aria-label="Login" aria-describedby="basic-addon1" required>
                </div>
                <div class="mb-3 form-group">
                    <label for="senhaUsuario">Digite a senha</label>
                    <input th:field="*{senha}" type="password" class="form-control" id="senhaUsuario" placeholder="Senha" required>
                </div>
                <button class="w-100 btn btn-lg btn-danger teste" type="submit">Criar</button>
            </form>
        </div>
    </body>
</html>
