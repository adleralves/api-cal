<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="/assets/usuarioF_style.css" />
        <title>Novo acesso</title>
    </head>
    <body>
        <div th:replace="fragmentos"></div>
        <div class="container">
            <div class="border-bottom">
                <h1>Novo acesso</h1>
            </div>
            <br>
            <div class="col d-flex">
                <table class="table w-50 ">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Login</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            scope="row"
                            th:each="usuario : ${usuarioList}"
                            >
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.login}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col d-flex">
                <table class="table w-50 ">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            scope="row"
                            th:each="sala : ${salaList}"
                            >
                            <td th:text="${sala.id}"></td>
                            <td th:text="${sala.nome}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
